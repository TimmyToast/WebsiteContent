<script>
function loadNav(navItem){
	if ( !$("."+navItem + " .subvav").is(":visible")) {
			 $(".subnav").not(this).removeClass('visible')
			 $("."+navItem + " .subnav").addClass('visible')

}

function loadContent(contentFile) {

}
</script>
