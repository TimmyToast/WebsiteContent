            <a href="javascript:moveHorizontal(0)">Left</a> / <a href="javascript:moveHorizontal(1)">Right</a>

        <script>
$( document ).ready(function() {

    showCols = 4
    animationStops = [];
    totalCols = 8

    innerHolderWidth = $(".holdingBody").width() * 1.777777

    innnerColumnsWidth = (innerHolderWidth ) / totalCols

    innerLastStop = innerHolderWidth - (innnerColumnsWidth * (showCols + 0.5))

    animationStops.push(0);
    animationStops.push(-innnerColumnsWidth);

    console.log("Inner Holder: " + innerHolderWidth + " Individual cols: " + innnerColumnsWidth + " Inner last stop: "+innerLastStop )

    $(".colHolder").width(innerHolderWidth)
    $(".columnContent").width(innnerColumnsWidth)

    for (i = 0; i < showCols-1; i++) { 
        animationStops.push(animationStops[i+1] - innnerColumnsWidth);
        console.log(animationStops)
    }

    currentStop = 0

});


function moveHorizontal(direction){

    if (direction == 0){
        if (currentStop < showCols) {
            currentStop++
        }
    } else {
        if (currentStop != 0) {
            currentStop--
        }
    }

    console.log("Current stop: "+ currentStop)

    if (currentStop != 0 && currentStop < showCols) {
        $(".colHolder").animate({left: animationStops[currentStop]}, 200);
    } else if ( currentStop == showCols) {
        console.log("in")
         $(".colHolder").animate({left: -innerLastStop}, 200);
    }
    else if (currentStop == 0)
    {
        $(".colHolder").animate({left: 0});
    }
}


        </script>
