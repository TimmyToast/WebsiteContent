
<div class="container preferenceContent">

  <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
  <div class="perferenceIntro">
            <h1>Update your password</h1>

            <p>If you would like to change your password please enter your current and new passwords below and click update.</p>
<p>Fields marked with an * are compulsory.</p>
    </div>
  </div>

<div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1 passwordFieldSet sansBook">
          <div class="passwordFieldItem">
            <label for="currentPW">Current password*</label>
            <input type="text" name="currentPW" id="currentPW" >
          </div>
         
         <div class="passwordFieldItem">
            <label for="newPW">New password*</label>
            <input type="text" name="newPW" id="newPW" >
          </div>


         <div class="passwordFieldItem">
            <label for="confirmPW">Confirm password*</label>
            <input type="text" name="confirmPW" id="confirmPW" >
          </div>

        </div>


  <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">

 <input type="submit" value="Update" class="passwordSubmit">
</div>


</div>
