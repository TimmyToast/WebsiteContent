<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Swatch Demo</title>

    <link rel="stylesheet" href="http://d2xfispw8k8nwr.cloudfront.net/css/min/fixedbs-grid-min.css">



   <style>
  .productHolder {width: 100%; background-color: #ffffff}
  .productImage {position: relative; width: 100%; float: left; padding-top: 124.933333333333%; overflow: hidden; cursor: pointer; border: none;background-color: #ffffff}
  .productImageHolder {position: absolute; left:0; top:0; width: 100%;  border: none; background-color: #ffffff}
  .productInfo {text-align: center; float: left; width: 100%; background-color: #ffffff}
  .productTitle {font-size: 16px; margin: 20px 0 5px 0; text-transform: uppercase;}
  .productPrice {font-size: 16px; margin: 0 0 5px 0; text-transform: uppercase;}
  .productReviewStars {font-size: 14px}
  .productSwatches {text-align: center; margin-top: 10px}
  .productSwatch {width: 24px; height: 24px; display: inline-block;  margin: 6px 3px 0px 3px; padding: 3px; border: 1px solid #cccccc;  cursor: pointer;}
  .productSelected {border-color: #000000}
  
  .sansBook {font-family: "freight-sans-pro", sans-serif; font-weight:300}
  .sansMedium {font-family: "freight-sans-pro", sans-serif; font-weight: 500}
  .sansSemi {font-family: "freight-sans-pro", sans-serif; font-weight:600}
  .sansBold {font-family: "freight-sans-pro", sans-serif; font-weight:700}
  .textBook {font-family: "freight-text-pro", serif; font-weight:400}
  .textSemibold {font-family: "freight-text-pro", serif; font-weight:400}
  .textBold {font-family: "freight-text-pro", serif; font-weight:700}

   </style>

  </head>
  <body>
  <div class="container">
  

    <div class="col-sm-4 col-sm-offset-4">
      <div class="productHolder">

          <div class="productImage" id="C1GCC">
            <div class="productImageHolder">
              <a href="https://www.toa.st/uk/product/c1gcc/needlecord+dress.htm?clr=C1GCC_DarkSlateGreen">
                <img src="C1GCC_DarkSlateGreen_D1.jpg" class="img-responsive" alt="Needlecord dress" />
                <img src="C1GCC_DarkSlateGreen_Cutout.jpg" class="img-responsive" alt="Needlecord dress" />
              </a>
            </div>
          </div>

          <div class="productInfo" id="C1GCC">
              <div class="productTitle sansBook">Needlecord Dress</div>
              <div class="productPrice sansBook">£145</div>
              <div class="productReviewStars">★★★★★</div>
              <div class="productSwatches">
                <a href="javascript:void" class="productSwatch productSelected" id="C1GCC_DarkSlateGreen_Swatch"><img src="C1GCC_swatch2.jpg" class="img-responsive"/> </a>
                <a href="javascript:void" class="productSwatch" id="C1GCC_Auburn_Swatch"><img src="C1GCC_swatch1.jpg" class="img-responsive"/> </a>
              </div>
          </div>

      </div>

    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>

  activeSwatch = true

$('.productImage img').css('cursor', 'pointer');

    $('.productImage').mouseover(function() {
      if (activeSwatch) {
      $(this).css('cursor','pointer');
     
        $("#" + this.id + " .productImageHolder").css("top", "-100%")
      }
      
    });

     $('.productImage').mouseout(function() {
       if (activeSwatch) {
      $(this).css('cursor','auto');
      $("#" + this.id + " .productImageHolder").css("top", "0")
    }
    });


    $( ".productSwatch" ).click(function() {

      passedID = this.id.substring(0,5)
      passedIDUrlParam = this.id.substr(0,this.id.length-7)

      $("#"+passedID + " .productSwatch").removeClass("productSelected");
      $("#"+this.id).addClass("productSelected");
  

      if ( $(this).index() != 0){
       
        $(".productImageHolder").html("<a href='https://www.toa.st/uk/product/c1gcc/needlecord+dress.htm?clr="+passedIDUrlParam+"'><img src='"+this.id.slice(0,-7)+"_Cutout.jpg' class='img-responsive' /></a>")

        activeSwatch = false

      } else {
       
        $(".productImageHolder").html('<a href="https://www.toa.st/uk/product/c1gcc/needlecord+dress.htm?clr=C1GCC_DarkSlateGreen"><img src="C1GCC_DarkSlateGreen_D1.jpg" class="img-responsive" alt="Needlecord dress" /><img src="C1GCC_DarkSlateGreen_Cutout.jpg" class="img-responsive" alt="Needlecord dress" /></a>')

        activeSwatch = true
      }
     
      

      // if ($("#"+this.id).hasClass("productSelected")) {
      //     activeSwatch = false
      //     $("#"+passedID + " .productSwatch").removeClass("productSelected");
      //     $(".productImageHolder").html('<a href="https://www.toa.st/uk/product/c1gcc/needlecord+dress.htm?clr=C1GCC_DarkSlateGreen"><img src="C1GCC_DarkSlateGreen_D1.jpg" class="img-responsive" alt="Needlecord dress" /><img src="C1GCC_DarkSlateGreen_Cutout.jpg" class="img-responsive" alt="Needlecord dress" /></a>')
      // } else
      // {
        
        
      // }
      
      


    });



  </script>
 

  </body>
</html>
