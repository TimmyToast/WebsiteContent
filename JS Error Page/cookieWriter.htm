<div class="col-md-6">

<textarea rows="15" style="width:100%" id="cookiePasteBin">

</textarea>

<a href="javascript:writeCookies()"><button>Write Cookies</button></a>
</div>

<script>

importedCookies = $("#cookiePasteBin").val()

function get_cookies_array() {

    var readCookies = { }

    if (importedCookies!= '') {
        var split = importedCookies.split(';')
        for (var i = 0; i < split.length; i++) {
            var name_value = split[i].split("=")
            name_value[0] = name_value[0].replace(/^ /, '')

            readCookies[decodeURIComponent(name_value[0])] = decodeURIComponent(name_value[1])
            document.cookie = decodeURIComponent(name_value[0])+ "=" + decodeURIComponent(name_value[1])

           // console.log(decodeURIComponent(name_value[1]))
        }
    }

    return readCookies;
   
}


 function writeCookies(){
 	get_cookies_array()
 	var readCookies = get_cookies_array()
		for(var name in readCookies) {
			console.log(name + " = " + readCookies[name])
		 }
 }

 </script>
