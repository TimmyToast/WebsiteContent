<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Complex icons</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>


 function initMap() {

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 3,
          center: {lat: -28.024, lng: 140.887}
        });

        // Create an array of alphabetical characters used to label the markers.
        var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

        // Add some markers to the map.
        // Note: The code uses the JavaScript Array.prototype.map() method to
        // create an array of markers based on a given "locations" array.
        // The map() method here has nothing to do with the Google Maps API.
        var markers = beaches.map(function(location, i) {
          return new google.maps.Marker({
            position:  {lat: beaches [1], lng: beaches [2]},
            label: labels[i % labels.length]
          });
        });

        // Add a marker clusterer to manage the markers.
      //   var markerCluster = new MarkerClusterer(map, markers,
      //       {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});
      // }
}

      // Data for the markers consisting of a name, a LatLng and a zIndex for the
      // order in which these markers should display on top of each other.
      var beaches = [
          ['Bath', 51.385655, -2.361707], //Bath

        ['Brighton', 50.822316, -0.142128], //Brighton

        ["Chelsea", 51.487054, -0.169798], //Chelsea

        ["Harrogate", 53.992978, -1.544687], //Harrogate

        ["Cheltenham", 51.898939, -2.077045], //Cheltenham

        ["Islington", 51.539154, -0.102360], //Islington

        ["Kilver", 51.190792, -2.536376], //Kilver

        ["Llandeilo", 51.882577, -3.994105], //Llandeilo

        ["Marylebone", 51.521358, -0.151707], //Marylebone

        ["Westbourne Grove", 51.514515, -0.198427], //Westbourne Grove

        ["Oxford", 51.752331, -1.254184] //Oxford
      ];

      function setMarkers(map) {
        // Adds markers to the map.

        // Marker sizes are expressed as a Size of X,Y where the origin of the image
        // (0,0) is located in the top left of the image.

        // Origins, anchor positions and coordinates of the marker increase in the X
        // direction to the right and in the Y direction down.




        var image = {
          url: 'https://cdn1.iconfinder.com/data/icons/morning-routine-filled-icons/100/b10-128.png',
          // This marker is 20 pixels wide by 32 pixels high.
          size: new google.maps.Size(20, 32),
          // The origin for this image is (0, 0).
          origin: new google.maps.Point(0, 0),
          // The anchor for this image is the base of the flagpole at (0, 32).
          anchor: new google.maps.Point(0, 32)
        };
        // Shapes define the clickable region of the icon. The type defines an HTML
        // <area> element 'poly' which traces out a polygon as a series of X,Y points.
        // The final coordinate closes the poly by connecting to the first coordinate.
        var shape = {
          coords: [1, 1, 1, 20, 18, 20, 18, 1],
          type: 'poly'
        };
        for (var i = 0; i < beaches.length; i++) {
          var beach = beaches[i];
          var marker = new google.maps.Marker({
            position: {lat: beach[1], lng: beach[2]},
            map: map,
            icon: image,
            shape: shape,
            title: beach[0],
            zIndex: beach[3]
          });
        }

        // Add a marker clusterer to manage the markers.
        var markerCluster = new MarkerClusterer(map, markers,
            {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});
      
      }

     
      

    </script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcZXaghv8MPwN6pSiFO8K5OYtc57mAitI&callback=initMap">
    </script>
  </body>
</html>
